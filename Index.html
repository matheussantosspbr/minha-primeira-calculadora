<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h2>Matheus Santos da Fonseca</h2>
    <h3>Desenvolvedor Front-end</h3><br>
    <h3>Calculadora</h3>
    </center>
    <center>
    <fieldset class="Resultado"><br>
        <fieldset id="res">
            <p id="resultado"></p>
        </fieldset><br>
    
        <table>
            <tr>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="clean()">C</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="back()"><</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('/')">/</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('*')">X</button></td>
            </tr>  
            <tr>
                <td><button class="botão" style ="height: 35px; width: 40px;" onclick="insert('7')">7</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('8')">8</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('9')">9</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('4')">4</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('5')">5</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('6')">6</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('1')">1</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('2')">2</button></td>
                <td><button class="botão" style ="height: 35px; width: 40px;"onclick="insert('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 74px; width: 40px;"onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style ="height: 35px; width: 85px;" onclick="insert('0')">0</button></td>
                <td><button class="botao" style ="height: 35px; width: 40px;" onclick="insert('.')">.</button></td>
            </tr>
         </table>
    
    </Fieldset>
    </center>
    <script>
        function insert(num){
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num;
        }
        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }
        function back(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length-1);
        }
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado);
            }
            else{
                document.getElementById('resultado').innerHTML = "0";
            }
        }
    </script>
</body>
</html>
